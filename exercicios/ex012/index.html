<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esses videos estão hospedados no meu próprio servidor</p>
    <video src="midia/Meu-Video-720.mp4" width="500" controls ></video>
    <p>Podemos usar outros formatos como webm</p>
    <video src="midia/Meu-Video-720.webm"  width="500" controls></video>
    <p>Tambem podemos adicionar videos usando a tag video + source </p>
    <video controls width="500" poster="imagens/everton.jpg"width="500">
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
            <source src="midia/Meu-Video-720.webm" type="video/webm">
            </video>
            <p>Seu navegador não é compativel com o formato desse video <a href= "midia/Meu-Video-720.mp4" download="midia/Meu-Video-720.mp4" type="video/mp4">click aqui para baixar</a></p>
</body>
</html>
