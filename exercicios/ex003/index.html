<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens</title>
</head>
<body>
    <h1>Tres formas de colocar imagens</h1>
    <p>A primeira forma é colocar a imagens que esta dentro da mesma pasta do arquivo html assim :</p>
    <img src="logo-html-200.png" alt="Logo Html 5">
    <p>A segunda forma é usando imagens de uma subpasta assim :</p>
    <img src="imagens/css 3 200.png" alt="CSS 
    3">
    <p> E também usando imagens da internet acessando eleas pela url</p> <!--Lembrando que se o servidor da imagens cair a imagen que vc esta utilizando tbm cai-->
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo javascript">


</body>
